name: build-and-test

on:
  push:
    paths-ignore:
      - '*.md'
      - 'README*'
      - 'LICENSE*'
      - 'images/*'

  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'README*'
      - 'LICENSE*'
      - 'images/*'

jobs:
  lint:
    name: (Lint ${{ matrix.python-version }}, ${{ matrix.os }})

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.12']

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Spell check
        run: |
          pip install codespell
          codespell --config .github/linters/.codespellrc
      - name: Code format
        run: |
          pip install flake8
          flake8 --config .github/linters/.flake8 src
          flake8 --config .github/linters/.flake8 tests

  tests:
    name: (Test ${{ matrix.python-version }}, ${{ matrix.os }})

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-13', 'macos-latest']
        python-version: ['3.8', '3.12']

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: 'rovi'
          python-version: ${{ matrix.python-version }}
          miniconda-version: 'latest'
          auto-update-conda: true
      - name: Conda dependencies
        run: conda install scikits_odes_sundials -c conda-forge
      - name: Pip dependencies
        run: pip install .
      - name: List packages
        run: conda list
      - name: Pytest
        run: |
          pip install pytest
          pytest
